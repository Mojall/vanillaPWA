<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-messaging.js";
        import { VAPID_KEY, FIREBASE_CONFIG } from './config.js'
        const app = initializeApp(FIREBASE_CONFIG);
        const messaging = getMessaging(app);

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);

                    // Запрос разрешения на уведомления
                    Notification.requestPermission()
                        .then(function(permission) {
                            if (permission === 'granted') {
                                console.log('Notification permission granted.');

                                // Получение токена
                                getToken(messaging, { vapidKey: VAPID_KEY, serviceWorkerRegistration: registration })
                                    .then((currentToken) => {
                                        if (currentToken) {
                                            console.log('FCM Token:', currentToken);
                                            // Отправьте токен на ваш сервер
                                            const tokenDisplayElement = document.getElementById('fcm-token-display');
                                            tokenDisplayElement.textContent = currentToken;
                                        } else {
                                            console.log('No registration token available. Request permission to generate one.');
                                        }
                                    })
                                    .catch((err) => {
                                        console.log('An error occurred while retrieving token. ', err);
                                    });
                            } else {
                                console.error('Unable to get permission to notify.');
                            }
                        })
                        .catch(function(err) {
                            console.error('Error during permission request.', err);
                        });
                })
                .catch(function(err) {
                    console.error('Service Worker registration failed:', err);
                });
        }

    </script>
</head>
<body>
<header>
</header>
<main>
    <div id="home" class="page">
        <h1>Welcome to PWA</h1>
        <p id="fcm-token-display"></p>
    </div>
    <div id="about" class="page" style="display:none;">
        <h1>About Us</h1>
        <p>About page</p>
    </div>
    <div id="contact" class="page" style="display:none;">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</main>
<footer>
    <p>&copy; 2024 PWA</p>
</footer>
</body>
</html>
